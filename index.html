<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="icon" type="image/png" href="IMG_4499.png">
    <link rel="apple-touch-icon" href="IMG_4499.png">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; padding-bottom: 50px; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; font-size: 18px; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .btn-gray { background: #444; color: white; font-size: 13px; }
        .hidden { display: none !important; }
        .product-item { background: #2a2a2a; border: 1px solid #444; border-radius: 10px; padding: 10px; margin-top: 15px; }
        svg { background: white; padding: 5px; border-radius: 5px; margin-top: 5px; max-width: 100%; }
        
        /* áƒ™áƒšáƒáƒ•áƒ˜áƒáƒ¢áƒ£áƒ áƒ˜áƒ¡ áƒ¡áƒ¢áƒ˜áƒšáƒ˜ */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .num-btn { background: #444; color: white; padding: 20px; border-radius: 10px; font-size: 20px; cursor: pointer; border: none; }
        .num-btn:active { background: #666; }

        #card-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <img src="IMG_4499.png" width="100" style="border-radius: 50%; margin-bottom: 10px;" alt="Logo">
    <h2>áƒ›áƒáƒ¦áƒáƒ–áƒ˜áƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜</h2>

    <div id="add-section">
        <input type="text" id="name" placeholder="áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
        <input type="number" id="price" placeholder="áƒ¤áƒáƒ¡áƒ˜">
        <button class="btn-blue" onclick="save()">â• áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
    </div>

    <div id="list"></div>
    <button class="btn-green hidden" id="sbtn" onclick="startScan()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ</button>
    <button class="btn-red hidden" id="cbtn" onclick="clearData()">ğŸ—‘ï¸ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>

    <div id="scanner-ui" class="hidden">
        <div id="reader"></div>
        <button class="btn-red" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
    </div>

    <div id="info-section" class="hidden">
        <h2 id="info-title"></h2>
        <h3 id="info-price" style="color: #28a745;"></h3>
        <button class="btn-blue" onclick="showNumpad()">ğŸ’³ Pay with Card</button>
        <button class="btn-green" onclick="payCash()">ğŸ’µ Pay with Cash</button>
        <button onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
    </div>

    <div id="numpad-section" class="hidden">
        <h3>áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ—áƒáƒœáƒ®áƒ</h3>
        <input type="text" id="pay-amount" readonly style="text-align: center; font-size: 24px;">
        <div class="numpad">
            <button class="num-btn" onclick="addNum('1')">1</button>
            <button class="num-btn" onclick="addNum('2')">2</button>
            <button class="num-btn" onclick="addNum('3')">3</button>
            <button class="num-btn" onclick="addNum('4')">4</button>
            <button class="num-btn" onclick="addNum('5')">5</button>
            <button class="num-btn" onclick="addNum('6')">6</button>
            <button class="num-btn" onclick="addNum('7')">7</button>
            <button class="num-btn" onclick="addNum('8')">8</button>
            <button class="num-btn" onclick="addNum('9')">9</button>
            <button class="num-btn" onclick="addNum('C')" style="background: #e74c3c;">C</button>
            <button class="num-btn" onclick="addNum('0')">0</button>
            <button class="num-btn" onclick="addNum('.')">.</button>
        </div>
        <button class="btn-green" style="margin-top: 20px;" onclick="openCardPay()">áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ</button>
        <button class="btn-gray" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
    </div>
</div>

<div id="card-modal" class="hidden">
    <h1>áƒ“áƒáƒáƒ“áƒ”áƒ— áƒ‘áƒáƒ áƒáƒ—áƒ˜</h1>
    <div id="card-reader" style="width: 300px; height: 300px;"></div>
    <button class="btn-red" onclick="location.reload()" style="width: 80%; margin-top: 20px;">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('myStore')) || [];
    let currentProd = null;

    function save() {
        const n = document.getElementById('name').value;
        const p = document.getElementById('price').value;
        if(!n || !p) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ” áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜!");
        products.push({name: n, price: p, code: "BC"+Math.floor(Math.random()*9000000)});
        localStorage.setItem('myStore', JSON.stringify(products));
        location.reload();
    }

    function render() {
        const c = document.getElementById('list');
        if(products.length > 0) {
            document.getElementById('sbtn').classList.remove('hidden');
            document.getElementById('cbtn').classList.remove('hidden');
        }
        products.forEach((p, i) => {
            const d = document.createElement('div');
            d.className = "product-item";
            d.innerHTML = `<b>${p.name}</b> - ${p.price}â‚¾<br><svg id="b${i}"></svg>`;
            c.appendChild(d);
            JsBarcode("#b"+i, p.code, {height: 40, displayValue: true});
        });
    }

    function startScan() {
        document.getElementById('add-section').classList.add('hidden');
        document.getElementById('list').classList.add('hidden');
        document.getElementById('scanner-ui').classList.remove('hidden');
        const s = new Html5Qrcode("reader");
        s.start({facingMode:"environment"}, {fps:15, qrbox:250}, (t) => {
            const f = products.find(x => x.code === t);
            if(f) { currentProd = f; s.stop(); showInfo(); }
        });
    }

    function showInfo() {
        document.getElementById('scanner-ui').classList.add('hidden');
        document.getElementById('info-section').classList.remove('hidden');
        document.getElementById('info-title').innerText = currentProd.name;
        document.getElementById('info-price').innerText = currentProd.price + "â‚¾";
    }

    // áƒªáƒ˜áƒ¤áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜
    function showNumpad() {
        document.getElementById('info-section').classList.add('hidden');
        document.getElementById('numpad-section').classList.remove('hidden');
        document.getElementById('pay-amount').value = currentProd.price; // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒáƒ“ áƒ•áƒ¬áƒ”áƒ áƒ— áƒ¤áƒáƒ¡áƒ¡
    }

    function addNum(n) {
        const input = document.getElementById('pay-amount');
        if(n === 'C') {
            input.value = "";
        } else {
            input.value += n;
        }
    }

    function openCardPay() {
        const amt = document.getElementById('pay-amount').value;
        if(!amt) return alert("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ—áƒáƒœáƒ®áƒ!");
        
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('card-modal').classList.remove('hidden');
        const cam = new Html5Qrcode("card-reader");
        cam.start({facingMode:"environment"}, {fps:10}, ()=>{});
        setTimeout(() => {
            cam.stop();
            document.getElementById('card-modal').innerHTML = `<h1>áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ ${amt}â‚¾! âœ…</h1><button class='btn-green' onclick='location.reload()'>áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>`;
        }, 3000);
    }

    function payCash() { alert("áƒœáƒáƒ¦áƒ“áƒ˜ áƒ¤áƒ£áƒšáƒ˜ áƒ›áƒ˜áƒ¦áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ!"); location.reload(); }
    function clearData() { if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒ?")) { localStorage.clear(); location.reload(); } }
    render();
</script>
</body>
</html>
