<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        .item { background: #2a2a2a; border: 1px solid #444; border-radius: 10px; padding: 10px; margin-top: 15px; }
        svg { background: white; padding: 5px; border-radius: 5px; margin-top: 5px; max-width: 100%; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h3>áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</h3>
    <input type="text" id="n" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
    <input type="number" id="p" placeholder="áƒ¤áƒáƒ¡áƒ˜">
    <input type="file" id="f" accept="image/*">
    <button class="btn-blue" onclick="addItem()">áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>

    <div id="list"></div>
    <button class="btn-green hidden" id="sbtn" onclick="startScan()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ</button>
    <button class="btn-red hidden" id="rbtn" onclick="clr()">áƒ¬áƒáƒ¨áƒšáƒ</button>
</div>

<div id="scan-ui" class="hidden screen">
    <div id="reader"></div>
    <button class="btn-red" onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
</div>

<div id="res-ui" class="hidden screen">
    <img id="ri" style="width:100%; border-radius:10px;">
    <h2 id="rt"></h2>
    <h3 id="rp" style="color:#28a745"></h3>
    <button class="btn-blue" onclick="alert('áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ!')">áƒ‘áƒáƒ áƒáƒ—áƒ˜áƒ— áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ</button>
    <button class="btn-green" onclick="location.reload()">áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>
</div>

<script>
    let prods = JSON.parse(localStorage.getItem('pData')) || [];
    
    function render() {
        const c = document.getElementById('list');
        c.innerHTML = "";
        if(prods.length > 0) {
            document.getElementById('sbtn').classList.remove('hidden');
            document.getElementById('rbtn').classList.remove('hidden');
        }
        prods.forEach((x, i) => {
            const d = document.createElement('div');
            d.className = "item";
            d.innerHTML = `<b>${x.name}</b> - ${x.price}â‚¾<br><svg id="b${i}"></svg>`;
            c.appendChild(d);
            JsBarcode("#b"+i, x.code, {height: 40, fontSize: 12});
        });
    }

    function addItem() {
        const name = document.getElementById('n').value;
        const price = document.getElementById('p').value;
        const file = document.getElementById('f').files[0];

        if(!name || !price || !file) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ” áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ˜!");

        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 150; // áƒ«áƒáƒšáƒ˜áƒáƒœ áƒáƒáƒ¢áƒáƒ áƒ áƒ–áƒáƒ›áƒ, áƒ áƒáƒ› áƒ‘áƒ”áƒ•áƒ áƒ˜ áƒ“áƒáƒ”áƒ¢áƒ˜áƒáƒ¡
                canvas.height = img.height * (150 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                prods.push({
                    name: name,
                    price: price,
                    img: canvas.toDataURL('image/jpeg', 0.5),
                    code: "C" + Math.floor(Math.random()*90000)
                });
                
                localStorage.setItem('pData', JSON.stringify(prods));
                location.reload(); // áƒ’áƒ•áƒ”áƒ áƒ“áƒ¡ áƒ•áƒáƒ áƒ”áƒ¡áƒ¢áƒáƒ áƒ¢áƒ”áƒ‘áƒ—, áƒ áƒáƒ› áƒ›áƒ”áƒ®áƒ¡áƒ˜áƒ”áƒ áƒ”áƒ‘áƒ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ“áƒ”áƒ¡
            }
        }
    }

    function startScan() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('scan-ui').classList.remove('hidden');
        const s = new Html5Qrcode("reader");
        s.start({facingMode:"environment"}, {fps:15, qrbox:250}, (t) => {
            const f = prods.find(x => x.code === t);
            if(f) {
                s.stop();
                document.getElementById('scan-ui').classList.add('hidden');
                document.getElementById('res-ui').classList.remove('hidden');
                document.getElementById('rt').innerText = f.name;
                document.getElementById('rp').innerText = f.price + "â‚¾";
                document.getElementById('ri').src = f.img;
            }
        });
    }

    function clr() { localStorage.clear(); location.reload(); }
    render();
</script>
</body>
</html>
