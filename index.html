<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia App - Multi Product</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        #scanned-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .product-card { background: #333; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        svg { background: white; padding: 5px; border-radius: 5px; max-width: 100%; }
        #card-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h2>áƒ›áƒáƒ¦áƒáƒ–áƒ˜áƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜</h2>

    <div id="add-section">
        <input type="text" id="name" placeholder="áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
        <input type="number" id="price" placeholder="áƒ¤áƒáƒ¡áƒ˜">
        <input type="file" id="file" accept="image/*" onchange="handleImg()">
        <button class="btn-blue" onclick="saveProduct()">â• áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
    </div>

    <hr style="border: 0.5px solid #444; margin: 20px 0;">

    <div id="products-list"></div>

    <button class="btn-green" id="scan-btn" onclick="startScanner()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ</button>
    <button class="btn-red" onclick="resetAll()">ğŸ—‘ï¸ áƒ§áƒ•áƒ”áƒšáƒáƒ¡ áƒ¬áƒáƒ¨áƒšáƒ</button>

    <div id="scanner-ui" class="hidden">
        <div id="reader"></div>
        <button class="btn-red" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
    </div>

    <div id="info-section" class="hidden">
        <img id="scanned-img" src="">
        <h2 id="info-title"></h2>
        <h3 id="info-price" style="color: #28a745;"></h3>
        <button class="btn-blue" onclick="openCardPay()">ğŸ’³ Pay with Card</button>
        <button class="btn-green" onclick="payCash()">ğŸ’µ Pay with Cash</button>
        <button onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
    </div>
</div>

<div id="card-modal" class="hidden">
    <h1>áƒ“áƒáƒáƒ“áƒ”áƒ— áƒ‘áƒáƒ áƒáƒ—áƒ˜</h1>
    <p>áƒ’áƒáƒ“áƒáƒ£áƒ¦áƒ”áƒ— áƒ¤áƒáƒ¢áƒ áƒ‘áƒáƒ áƒáƒ—áƒ¡ áƒ’áƒáƒ“áƒáƒ¡áƒáƒ®áƒ“áƒ”áƒšáƒáƒ“</p>
    <div id="card-reader" style="width: 300px; height: 300px;"></div>
    <button class="btn-red" onclick="location.reload()" style="width: 80%; margin-top: 20px;">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
</div>

<script>
    let products = [];
    let currentImg = "";
    let html5QrCode;
    let foundProduct = null;

    window.onload = () => {
        const saved = localStorage.getItem('myProductsList');
        if (saved) {
            products = JSON.parse(saved);
            renderProducts();
        }
    };

    function handleImg() {
        const f = document.getElementById('file').files[0];
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 300; canvas.height = img.height * (300 / img.width);
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImg = canvas.toDataURL('image/jpeg', 0.5);
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        if (!name || !price || !currentImg) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒ•áƒ”áƒšáƒ˜!");

        const newProd = {
            id: "ID" + Math.floor(1000000 + Math.random() * 9000000),
            name: name,
            price: price,
            img: currentImg
        };

        products.push(newProd);
        localStorage.setItem('myProductsList', JSON.stringify(products));
        
        // áƒ¤áƒáƒ áƒ›áƒ˜áƒ¡ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        currentImg = "";
        
        renderProducts();
    }

    function renderProducts() {
        const listDiv = document.getElementById('products-list');
        listDiv.innerHTML = "";
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = "product-card";
            card.innerHTML = `
                <div style="font-weight:bold">${p.name} - ${p.price}â‚¾</div>
                <svg id="svg-${p.id}"></svg>
            `;
            listDiv.appendChild(card);
            JsBarcode(`#svg-${p.id}`, p.id, { height: 40, fontSize: 12 });
        });
    }

    function startScanner() {
        document.getElementById('add-section').classList.add('hidden');
        document.getElementById('products-list').classList.add('hidden');
        document.getElementById('scan-btn').classList.add('hidden');
        document.getElementById('scanner-ui').classList.remove('hidden');
        
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: 250 },
            (text) => {
                foundProduct = products.find(p => p.id === text);
                if (foundProduct) {
                    html5QrCode.stop().then(() => {
                        document.getElementById('scanner-ui').classList.add('hidden');
                        showProductInfo();
                    });
                } else {
                    alert("áƒ”áƒ¡ áƒ—áƒ¥áƒ•áƒ”áƒœáƒ—áƒ•áƒ˜áƒ¡ áƒáƒ  áƒáƒ áƒ˜áƒ¡!");
                }
            }
        ).catch(() => alert("áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ•áƒ”áƒ  áƒ©áƒáƒ˜áƒ áƒ—áƒ!"));
    }

    function showProductInfo() {
        document.getElementById('info-section').classList.remove('hidden');
        document.getElementById('info-title').innerText = foundProduct.name;
        document.getElementById('info-price').innerText = foundProduct.price + "â‚¾";
        document.getElementById('scanned-img').src = foundProduct.img;
        document.getElementById('scanned-img').style.display = "block";
    }

    function openCardPay() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('card-modal').classList.remove('hidden');
        const cardCam = new Html5Qrcode("card-reader");
        cardCam.start({ facingMode: "environment" }, { fps: 10 }, () => {});
        setTimeout(() => {
            cardCam.stop();
            document.getElementById('card-modal').innerHTML = "<h1>áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ! âœ…</h1><button class='btn-green' onclick='location.reload()'>áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>";
        }, 4000);
    }

    function payCash() {
        alert("áƒœáƒáƒ¦áƒ“áƒ˜ áƒ¤áƒ£áƒšáƒ˜ áƒ›áƒ˜áƒ¦áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ: " + foundProduct.price + "â‚¾");
        location.reload();
    }

    function resetAll() {
        if(confirm("áƒœáƒáƒ›áƒ“áƒ•áƒ˜áƒšáƒáƒ“ áƒ’áƒ¡áƒ£áƒ áƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
