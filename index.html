<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia Ultra Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 10px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        .item { background: #2a2a2a; border-bottom: 1px solid #444; padding: 10px; margin-top: 5px; }
        svg { background: white; padding: 5px; border-radius: 5px; width: 80%; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h3>áƒœáƒ˜áƒ•áƒ—áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒ áƒ—áƒ•áƒ</h3>
    <input type="text" id="name" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
    <input type="number" id="price" placeholder="áƒ¤áƒáƒ¡áƒ˜">
    <button class="btn-blue" onclick="add()">â• áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>

    <div id="list" style="margin-top:20px;"></div>
    
    <button class="btn-green hidden" id="sbtn" onclick="startScan()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ</button>
    <button class="btn-red hidden" id="rbtn" onclick="clr()">ğŸ—‘ï¸ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>
</div>

<div id="scan-ui" class="hidden screen">
    <div id="reader" style="width: 100%;"></div>
    <button class="btn-red" onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
</div>

<div id="res-ui" class="hidden screen">
    <h1 id="rt"></h1>
    <h2 id="rp" style="color:#28a745"></h2>
    <button class="btn-blue" onclick="alert('áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ!')">ğŸ’³ áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ</button>
    <button class="btn-green" onclick="location.reload()">áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>
</div>

<script>
    // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ
    let products = JSON.parse(localStorage.getItem('myStore')) || [];

    function render() {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = "";
        
        if (products.length > 0) {
            document.getElementById('sbtn').classList.remove('hidden');
            document.getElementById('rbtn').classList.remove('hidden');
        }

        products.forEach((p, i) => {
            const d = document.createElement('div');
            d.className = "item";
            d.innerHTML = `<b>${p.name}</b> - ${p.price}â‚¾ <br> <svg id="b${i}"></svg>`;
            listDiv.appendChild(d);
            JsBarcode("#b" + i, p.code, {height: 40, displayValue: true});
        });
    }

    function add() {
        const n = document.getElementById('name').value;
        const p = document.getElementById('price').value;
        
        if (!n || !p) return alert("áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ áƒ“áƒ áƒ¤áƒáƒ¡áƒ˜ áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”!");

        const newP = {
            name: n,
            price: p,
            code: "ID" + Math.floor(Math.random() * 90000 + 10000)
        };

        products.push(newP);
        localStorage.setItem('myStore', JSON.stringify(products));
        
        // áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ áƒ“áƒ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        render();
    }

    function startScan() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('scan-ui').classList.remove('hidden');
        
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const found = products.find(x => x.code === text);
            if (found) {
                scanner.stop();
                document.getElementById('scan-ui').classList.add('hidden');
                document.getElementById('res-ui').classList.remove('hidden');
                document.getElementById('rt').innerText = found.name;
                document.getElementById('rp').innerText = found.price + "â‚¾";
            }
        });
    }

    function clr() {
        if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒ áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ˜?")) {
            localStorage.clear();
            location.reload();
        }
    }

    render();
</script>
</body>
</html>
