<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia App Multi-List Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; padding-bottom: 50px; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        
        /* áƒœáƒ˜áƒ•áƒ—áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ˜áƒ¡ áƒ¡áƒ¢áƒ˜áƒšáƒ˜ */
        #products-container { margin-top: 20px; }
        .product-item { 
            background: #2a2a2a; 
            border: 1px solid #444; 
            border-radius: 10px; 
            padding: 15px; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .product-item h3 { margin: 0 0 10px 0; color: #aaa; font-size: 16px; }
        .product-item span { color: #28a745; font-size: 18px; font-weight: bold; }
        
        svg { background: white; padding: 10px; border-radius: 5px; margin-top: 10px; max-width: 100%; height: auto; }
        #scanned-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        #card-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h2>áƒ›áƒáƒ¦áƒáƒ–áƒ˜áƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜</h2>

    <div id="add-section">
        <input type="text" id="name" placeholder="áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
        <input type="number" id="price" placeholder="áƒ¤áƒáƒ¡áƒ˜">
        <input type="file" id="file" accept="image/*" onchange="handleImg()">
        <button class="btn-blue" onclick="save()">â• áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
    </div>

    <hr style="border: 0.5px solid #444; margin: 25px 0;">

    <div id="barcode-section">
        <div id="products-container"></div>
        <button class="btn-green" id="scan-init-btn" onclick="startScanner()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ áƒ—áƒ•áƒ</button>
        <button class="btn-red" id="reset-btn" onclick="reset()">áƒ§áƒ•áƒ”áƒšáƒáƒ¡ áƒ¬áƒáƒ¨áƒšáƒ</button>
    </div>

    <div id="scanner-ui" class="hidden">
        <div id="reader" style="width: 100%;"></div>
        <button class="btn-red" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
    </div>

    <div id="info-section" class="hidden">
        <img id="scanned-img" src="">
        <h2 id="info-title"></h2>
        <h3 id="info-price" style="color: #28a745;"></h3>
        <button class="btn-blue" onclick="openCardPay()">ğŸ’³ Pay with Card</button>
        <button class="btn-green" onclick="payCash()">ğŸ’µ Pay with Cash</button>
        <button onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
    </div>
</div>

<div id="card-modal" class="hidden">
    <h1>áƒ“áƒáƒáƒ“áƒ”áƒ— áƒ‘áƒáƒ áƒáƒ—áƒ˜</h1>
    <div id="card-reader" style="width: 300px; height: 300px;"></div>
    <button class="btn-red" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
</div>

<script>
    let products = [];
    let currentImgBase64 = ""; 
    let html5QrCode;

    window.onload = () => {
        const saved = localStorage.getItem('productsData');
        if (saved) {
            products = JSON.parse(saved);
            renderList();
        }
    };

    function handleImg() {
        const f = document.getElementById('file').files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = img.height * (400 / img.width);
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImgBase64 = canvas.toDataURL('image/jpeg', 0.6);
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    function save() {
        const n = document.getElementById('name').value;
        const p = document.getElementById('price').value;
        if (!n || !p || !currentImgBase64) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒ•áƒ”áƒšáƒ˜!");

        const newProd = {
            name: n,
            price: p,
            img: currentImgBase64,
            code: "BC" + Math.floor(Math.random() * 90000000 + 10000000)
        };

        products.push(newProd);
        localStorage.setItem('productsData', JSON.stringify(products));
        
        // áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('file').value = "";
        currentImgBase64 = "";

        renderList();
    }

    function renderList() {
        const container = document.getElementById('products-container');
        container.innerHTML = ""; 
        
        if (products.length === 0) {
            document.getElementById('scan-init-btn').classList.add('hidden');
            document.getElementById('reset-btn').classList.add('hidden');
            return;
        }

        document.getElementById('scan-init-btn').classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');

        products.forEach((prod, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = "product-item";
            itemDiv.innerHTML = `
                <h3>${prod.name}</h3>
                <span>${prod.price}â‚¾</span><br>
                <svg id="barcode-${index}"></svg>
            `;
            container.appendChild(itemDiv);
            JsBarcode(`#barcode-${index}`, prod.code, { format: "CODE128", height: 40, displayValue: true });
        });
    }

    function startScanner() {
        document.getElementById('add-section').classList.add('hidden');
        document.getElementById('barcode-section').classList.add('hidden');
        document.getElementById('scanner-ui').classList.remove('hidden');
        
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
            const found = products.find(p => p.code === text);
            if (found) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-ui').classList.add('hidden');
                    showInfo(found);
                });
            } else { alert("áƒœáƒ˜áƒ•áƒ—áƒ˜ áƒ•áƒ”áƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ!"); }
        }).catch(() => alert("áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ•áƒ”áƒ  áƒ©áƒáƒ˜áƒ áƒ—áƒ!"));
    }

    function showInfo(prod) {
        document.getElementById('info-section').classList.remove('hidden');
        document.getElementById('info-title').innerText = prod.name;
        document.getElementById('info-price').innerText = prod.price + "â‚¾";
        document.getElementById('scanned-img').src = prod.img;
        document.getElementById('scanned-img').style.display = "block";
    }

    function openCardPay() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('card-modal').classList.remove('hidden');
        const cardCam = new Html5Qrcode("card-reader");
        cardCam.start({ facingMode: "environment" }, { fps: 10 }, () => {});
        setTimeout(() => {
            cardCam.stop();
            document.getElementById('card-modal').innerHTML = "<h1>áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ! âœ…</h1><button class='btn-green' onclick='location.reload()'>áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>";
        }, 3000);
    }

    function payCash() { alert("áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ áƒœáƒáƒ¦áƒ“áƒ˜ áƒ¤áƒ£áƒšáƒ˜áƒ—!"); location.reload(); }
    function reset() { if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒ áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ˜?")) { localStorage.clear(); location.reload(); } }
</script>

</body>
</html>
