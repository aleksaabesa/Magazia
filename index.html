<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia App Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        #scanned-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        svg { background: white; padding: 10px; border-radius: 5px; margin: 10px 0; }
        
        /* გადახდის შავი ფონი */
        #card-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h2 id="title">მაღაზიის პანელი</h2>

    <div id="add-section">
        <input type="text" id="name" placeholder="პროდუქტის სახელი">
        <input type="number" id="price" placeholder="ფასი">
        <input type="file" id="file" accept="image/*" onchange="handleImg()">
        <button class="btn-blue" onclick="save()">დამატება და შენახვა</button>
    </div>

    <div id="barcode-section" class="hidden">
        <h3 id="display-name"></h3>
        <svg id="barcode"></svg>
        <button class="btn-green" onclick="startScanner()">სკანირება</button>
        <button class="btn-red" onclick="reset()">წაშლა</button>
    </div>

    <div id="scanner-ui" class="hidden">
        <div id="reader" style="width: 100%;"></div>
        <button class="btn-red" onclick="location.reload()">გაუქმება</button>
    </div>

    <div id="info-section" class="hidden">
        <img id="scanned-img" src="">
        <h2 id="info-title"></h2>
        <h3 id="info-price" style="color: #28a745;"></h3>
        <button class="btn-blue" onclick="openCardPay()">Pay with Card</button>
        <button class="btn-green" onclick="payCash()">Pay with Cash</button>
        <button onclick="location.reload()">უკან</button>
    </div>
</div>

<div id="card-modal" class="hidden">
    <h1 style="color:white">დაადეთ ბარათი</h1>
    <p style="color:#ccc">გადაუღეთ ფოტო ბარათს გადასახდელად</p>
    <div id="card-reader" style="width: 300px; height: 300px;"></div>
    <button class="btn-red" onclick="location.reload()" style="width: 80%; margin-top: 20px;">გაუქმება</button>
</div>

<script>
    let prod = { name: "", price: "", code: "", img: "" };

    window.onload = () => {
        const saved = localStorage.getItem('productData');
        if (saved) {
            prod = JSON.parse(saved);
            showBarcodeSection();
        }
    };

    function handleImg() {
        const f = document.getElementById('file').files[0];
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 400; canvas.height = img.height * (400 / img.width);
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                prod.img = canvas.toDataURL('image/jpeg', 0.6);
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    function save() {
        prod.name = document.getElementById('name').value;
        prod.price = document.getElementById('price').value;
        if (!prod.name || !prod.price || !prod.img) return alert("შეავსეთ ფორმა!");
        prod.code = "ID" + Math.floor(Math.random() * 999999);
        localStorage.setItem('productData', JSON.stringify(prod));
        showBarcodeSection();
    }

    function showBarcodeSection() {
        document.getElementById('add-section').classList.add('hidden');
        document.getElementById('barcode-section').classList.remove('hidden');
        document.getElementById('display-name').innerText = prod.name;
        JsBarcode("#barcode", prod.code);
    }

    function startScanner() {
        document.getElementById('barcode-section').classList.add('hidden');
        document.getElementById('scanner-ui').classList.remove('hidden');
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            if (text === prod.code) {
                scanner.stop().then(() => {
                    document.getElementById('scanner-ui').classList.add('hidden');
                    showProductInfo();
                });
            } else {
                alert("ეს თქვენთვის არ არის!");
            }
        });
    }

    function showProductInfo() {
        document.getElementById('info-section').classList.remove('hidden');
        document.getElementById('info-title').innerText = prod.name;
        document.getElementById('info-price').innerText = prod.price + "₾";
        document.getElementById('scanned-img').src = prod.img;
    }

    function openCardPay() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('card-modal').classList.remove('hidden');
        const cardCam = new Html5Qrcode("card-reader");
        cardCam.start({ facingMode: "environment" }, { fps: 10 }, () => {});
        
        setTimeout(() => {
            cardCam.stop();
            document.getElementById('card-modal').innerHTML = "<h1>გადახდილია! ✅</h1><button class='btn-green' onclick='location.reload()'>დასრულება</button>";
        }, 4000);
    }

    function payCash() {
        alert("ნაღდი ფული მიღებულია: " + prod.price + "₾");
        location.reload();
    }

    function reset() {
        localStorage.clear();
        location.reload();
    }
</script>

</body>
</html>
