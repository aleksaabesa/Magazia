<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazia App Multi-Upload Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #111; color: white; }
        .screen { background: #222; padding: 20px; border-radius: 15px; max-width: 380px; margin: 20px auto; border: 1px solid #333; }
        input { display: block; width: 90%; margin: 10px auto; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .hidden { display: none !important; }
        #scanned-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        svg { background: white; padding: 10px; border-radius: 5px; margin: 10px 0; max-width: 100%; height: auto; }
        #reader { width: 100%; border-radius: 10px; background: #000; }
        #card-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .product-item { border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 15px; background: #2a2a2a; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="main-ui" class="screen">
    <h2>áƒ›áƒáƒ¦áƒáƒ–áƒ˜áƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜</h2>

    <div id="add-section">
        <input type="text" id="name" placeholder="áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
        <input type="number" id="price" placeholder="áƒ¤áƒáƒ¡áƒ˜">
        <input type="file" id="file" accept="image/*" onchange="handleImg()">
        <button class="btn-blue" onclick="save()">áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
    </div>

    <div id="barcode-section" class="hidden">
        <div id="products-container"></div>
        <button class="btn-green" onclick="startScanner()">ğŸ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ</button>
        <button class="btn-red" onclick="reset()">áƒ§áƒ•áƒ”áƒšáƒáƒ¡ áƒ¬áƒáƒ¨áƒšáƒ</button>
    </div>

    <div id="scanner-ui" class="hidden">
        <div id="reader"></div>
        <button class="btn-red" onclick="location.reload()">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
    </div>

    <div id="info-section" class="hidden">
        <img id="scanned-img" src="">
        <h2 id="info-title"></h2>
        <h3 id="info-price" style="color: #28a745;"></h3>
        <button class="btn-blue" onclick="openCardPay()">ğŸ’³ Pay with Card</button>
        <button class="btn-green" onclick="payCash()">ğŸ’µ Pay with Cash</button>
        <button onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
    </div>
</div>

<div id="card-modal" class="hidden">
    <h1>áƒ“áƒáƒáƒ“áƒ”áƒ— áƒ‘áƒáƒ áƒáƒ—áƒ˜</h1>
    <p>áƒ’áƒáƒ“áƒáƒ£áƒ¦áƒ”áƒ— áƒ¤áƒáƒ¢áƒ áƒ‘áƒáƒ áƒáƒ—áƒ¡ áƒ’áƒáƒ“áƒáƒ¡áƒáƒ®áƒ“áƒ”áƒšáƒáƒ“</p>
    <div id="card-reader" style="width: 300px; height: 300px;"></div>
    <button class="btn-red" onclick="location.reload()" style="width: 80%; margin-top: 20px;">áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ</button>
</div>

<script>
    let products = [];
    let currentImgBase64 = ""; 
    let html5QrCode;

    window.onload = () => {
        const saved = localStorage.getItem('productsData');
        if (saved) {
            products = JSON.parse(saved);
            if (products.length > 0) showBarcodeSection();
        }
    };

    function handleImg() {
        const f = document.getElementById('file').files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400;
                canvas.height = img.height * (400 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImgBase64 = canvas.toDataURL('image/jpeg', 0.6);
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    function save() {
        const nameVal = document.getElementById('name').value;
        const priceVal = document.getElementById('price').value;
        
        if (!nameVal || !priceVal || !currentImgBase64) {
            alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ¡áƒáƒ®áƒ”áƒšáƒ˜, áƒ¤áƒáƒ¡áƒ˜ áƒ“áƒ áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ¤áƒáƒ¢áƒ!");
            return;
        }
        
        const newProd = {
            name: nameVal,
            price: priceVal,
            img: currentImgBase64,
            code: String(Math.floor(100000000000 + Math.random() * 900000000000))
        };

        products.push(newProd);
        localStorage.setItem('productsData', JSON.stringify(products));
        
        // áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('file').value = "";
        currentImgBase64 = "";

        showBarcodeSection();
    }

    function showBarcodeSection() {
        document.getElementById('barcode-section').classList.remove('hidden');
        const container = document.getElementById('products-container');
        container.innerHTML = ""; 

        products.forEach((prod, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = "product-item";
            itemDiv.innerHTML = `
                <h3>${prod.name} - ${prod.price}â‚¾</h3>
                <svg id="barcode-${index}"></svg>
            `;
            container.appendChild(itemDiv);
            JsBarcode(`#barcode-${index}`, prod.code, { format: "CODE128", height: 50, displayValue: true });
        });
    }

    function startScanner() {
        document.getElementById('barcode-section').classList.add('hidden');
        document.getElementById('add-section').classList.add('hidden');
        document.getElementById('scanner-ui').classList.remove('hidden');
        
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: { width: 280, height: 150 } },
            (decodedText) => {
                const foundProd = products.find(p => p.code === decodedText);
                if (foundProd) {
                    html5QrCode.stop().then(() => {
                        document.getElementById('scanner-ui').classList.add('hidden');
                        showProductInfo(foundProd);
                    });
                } else {
                    alert("áƒ”áƒ¡ áƒœáƒ˜áƒ•áƒ—áƒ˜ áƒ‘áƒáƒ–áƒáƒ¨áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡!");
                }
            }
        ).catch(err => {
            alert("áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ•áƒ”áƒ  áƒ©áƒáƒ˜áƒ áƒ—áƒ!");
            location.reload();
        });
    }

    let currentScannedProd = null;
    function showProductInfo(prod) {
        currentScannedProd = prod;
        document.getElementById('info-section').classList.remove('hidden');
        document.getElementById('info-title').innerText = prod.name;
        document.getElementById('info-price').innerText = prod.price + "â‚¾";
        document.getElementById('scanned-img').src = prod.img;
        document.getElementById('scanned-img').style.display = "block";
    }

    function openCardPay() {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('card-modal').classList.remove('hidden');
        const cardCam = new Html5Qrcode("card-reader");
        cardCam.start({ facingMode: "environment" }, { fps: 10 }, () => {});
        setTimeout(() => {
            cardCam.stop();
            document.getElementById('card-modal').innerHTML = "<h1>áƒ’áƒáƒ“áƒáƒ®áƒ“áƒ˜áƒšáƒ˜áƒ! âœ…</h1><button class='btn-green' onclick='location.reload()'>áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ</button>";
        }, 4000);
    }

    function payCash() {
        alert("áƒœáƒáƒ¦áƒ“áƒ˜ áƒ¤áƒ£áƒšáƒ˜ áƒ›áƒ˜áƒ¦áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ: " + currentScannedProd.price + "â‚¾");
        location.reload();
    }

    function reset() {
        if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒ áƒ§áƒ•áƒ”áƒšáƒ áƒœáƒ˜áƒ•áƒ—áƒ˜?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
